<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет технической карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <header>
        <h1>Калькулятор технических карт</h1>
    </header>
    <form onsubmit="return false;" autocomplete="off">
        <section class="input-section">
            <label for="order-number">Номер заказа:</label>
            <input type="text" id="order-number" required placeholder="Введите номер заказа">
            
            <label for="material-type">Тип материала:</label>
            <div class="radio-group">
                <label><input type="radio" name="material" value="Стекло" checked> Стекло</label>
                <label><input type="radio" name="material" value="Зеркало"> Зеркало</label>
            </div>
            
            <label for="dimensions">Размеры (Д х Ш в мм):</label>
            <div class="dimension-input-group">
                <input type="number" id="length" min="1" placeholder="Длина" required>
                <input type="number" id="width" min="1" placeholder="Ширина" required>
            </div>
            
            <label for="processing">Обработка:</label>
            <select id="processing" required>
                <option disabled selected>Выберите обработку</option>
                <option value="Покрытие ПК">Покрытие ПК</option>
                <option value="Шлифовка">Шлифовка</option>
                <option value="Фацетирование">Фацетирование</option>
            </select>
            
            <label for="quantity">Количество изделий:</label>
            <input type="number" id="quantity" min="1" placeholder="Количество изделий" required>
        </section>
        
        <footer>
            <button type="button" onclick="calculateResult()">Рассчитать</button>
        </footer>
    </form>
    
    <div id="output" class="hidden">
        <h2>Результат расчёта:</h2>
        <ul>
            <li>Номер заказа: <span id="order-number-output"></span></li>
            <li>Материал: <span id="material-output"></span></li>
            <li>Тип: <span id="type-output"></span></li>
            <li>Размер: <span id="size-output"></span></li>
            <li>Толщина: <span id="thickness-output"></span></li>
            <li>Обработка: <span id="processing-output"></span></li>
            <li>Количество: <span id="qty-output"></span></li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
