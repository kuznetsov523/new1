<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчёт технической карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <header>
        <h1>Калькулятор техкарт WCS</h1>
    </header>
    <form onsubmit="return false;" autocomplete="off">
        <section class="input-section">
            <!-- Начинаем с Номер заказа -->
            <div class="field-item">
                <label for="order-number">Номер заказа:</label>
                <input type="text" id="order-number" pattern=".{3,}" title="Минимум 3 символа" required placeholder="Введите номер заказа">
            </div>
            
            <!-- Пункт: Тип материала -->
            <div class="field-item">
                <label for="material-type">Тип материала:</label>
                <div class="radio-group">
                    <label><input type="radio" name="material" value="Стекло" checked onclick="showAdditionalField()"> Стекло</label>
                    <label><input type="radio" name="material" value="Зеркало" onclick="showAdditionalField()"> Зеркало</label>
                </div>
            </div>
            
            <!-- Блок выбора типа стекла и толщины стекла -->
            <div id="additional-field-glass" style="display:block;">
                <div class="field-item">
                    <label for="glass-type">Тип стекла:</label>
                    <select id="glass-type" required>
                        <option value="" disabled selected>Выберите тип стекла</option>
                        <option value="Прозрачное">Прозрачное(зел.)</option>
                        <option value="Осветлённое">Осветлённое(оптивайт)</option>
                        <option value="Матовое">Матовое</option>
                        <option value="Серое">Серое</option>
                        <option value="Бронзовое">Бронзовое</option>
                    </select>
                </div>
                <div class="field-item">
                    <label for="thickness-glass">Толщина стекла:</label>
                    <select id="thickness-glass" required>
                        <option value="" disabled selected>Выберите толщину</option>
                        <option value="3">3 мм</option>
                        <option value="4">4 мм</option>
                        <option value="5">5 мм</option>
                        <option value="6">6 мм</option>
                        <option value="8">8 мм</option>
                        <option value="10">10 мм</option>
                        <option value="12">12 мм</option>
                    </select>
                </div>
            </div>
            
            <!-- Аналогично для зеркала -->
            <div id="additional-field-mirror" style="display:none;">
                <div class="field-item">
                    <label for="mirror-type">Тип зеркала:</label>
                    <select id="mirror-type" required>
                        <option value="" disabled selected>Выберите тип зеркала</option>
                        <option value="Серебряное">Серебряное</option>
                        <option value="Осветлённое">Осветлённое(оптивайт)</option>
                        <option value="Графитовое">Графитовое</option>
                        <option value="Состаренное">Состаренное</option>
                    </select>
                </div>
                <div class="field-item">
                    <label for="thickness-mirror">Толщина зеркала:</label>
                    <select id="thickness-mirror" required>
                        <option value="" disabled selected>Выберите толщину</option>
                        <option value="4">4 мм</option>
                        <option value="6">6 мм</option>
                    </select>
                </div>
            </div>
            
            <!-- Стандартные поля -->
            <div class="field-item">
                <label for="dimensions">Размеры (Д х Ш в мм):</label>
                <div class="dimension-input-group">
                    <input type="number" id="length" min="1" placeholder="Длина" required>
                    <input type="number" id="width" min="1" placeholder="Ширина" required>
                </div>
            </div>
            
            <div class="field-item">
                <label for="processing">Обработка:</label>
                <select id="processing" required>
                    <option disabled selected>Без обработки</option>
                    <option value="Покрытие ПК">Полировка кромки</option>
                    <option value="Шлифовка">Шлифовка</option>
                    <option value="Фацетирование">Фацет</option>
                </select>
            </div>
            
            <div class="field-item">
                <label for="quantity">Количество изделий:</label>
                <input type="number" id="quantity" min="1" placeholder="Количество изделий" required>
            </div>
        </section>
        
        <footer>
            <button type="button" onclick="calculateResult()">Поехали!</button>
        </footer>
    </form>
    
    <div id="output" class="hidden">
        <h2>Результат расчёта:</h2>
        <p id="final-result"></p>
        <p>Количество: <span id="qty-output"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
