<!DOCTYPE html>
<html lang="ru">
</head>
<body>
<div class="container">
    <h2>Калькулятор заказов</h2>
    
    <!-- Номер заказа -->
    <label for="orderNumber">Номер заказа:</label>
    <input type="text" id="orderNumber" placeholder="Укажите номер заказа">

    <!-- Выбор материала -->
    <div>
        <p>Выберите материал:</p>
        <input type="radio" name="materialType" value="Стекло" checked onclick="showGlassOptions()"> Стекло<br>
        <input type="radio" name="materialType" value="Зеркало" onclick="showMirrorOptions()"> Зеркало
    </div>

    <!-- Тип стекла или зеркала -->
    <div id="glassTypes" style="display:block;">
        <select id="glassType">
            <option value="">Тип стекла...</option>
            <option value="Прозрачное">Прозрачное</option>
            <option value="Осветленное">Осветленное</option>
            <option value="Матовое">Матовое</option>
            <option value="Серое">Серое</option>
            <option value="Бронзовое">Бронзовое</option>
        </select>
    </div>

    <div id="mirrorTypes" style="display:none;">
        <select id="mirrorType">
            <option value="">Тип зеркала...</option>
            <option value="Серебро">Серебро</option>
            <option value="Осветленное">Осветленное</option>
            <option value="Графит">Графит</option>
            <option value="Состаренное">Состаренное</option>
        </select>
    </div>

    <!-- Кнопка расчета стоимости -->
    <button onclick="calculatePrice()">Рассчитать стоимость</button>

    <!-- Результат расчета -->
    <div id="result"></div>
</div>
</html>
