<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор технических карт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Калькулятор технологических карт WCS</h1>
    
    <!-- Номер заказа -->
    <label for="orderNumber">Номер заказа:</label><br>
    <input type="text" id="orderNumber"><br><br>
    
    <!-- Материал -->
    <div class="material-select">
        <p>Материал:</p>
        <input type="radio" name="material" value="glass" checked onclick="updateFields(); addExplosion(this);"> Стекло<br>
        <input type="radio" name="material" value="mirror" onclick="updateFields(); addExplosion(this);"> Зеркало
    </div>
    
    <!-- Тип стекла/зеркала -->
    <div id="typeSelect"></div>
    
    <!-- Размеры изделия -->
    <label for="length">Длина (мм):</label><br>
    <input type="number" id="length" min="10" max="3000"><br>
    <label for="width">Ширина (мм):</label><br>
    <input type="number" id="width" min="10" max="3000"><br>
    
    <!-- Толщина стекла/зеркала -->
    <div id="thicknessSelect"></div>
    
    <!-- Обработка поверхности -->
    <div id="processingSelect"></div>
    
    <!-- Количество изделий -->
    <label for="quantity">Количество изделий:</label><br>
    <input type="number" id="quantity" min="1"><br><br>
    
    <!-- Итоги -->
   <button onclick="calculateResults()">Рассчитать</button>
    <div id="results"></div>
</div>
<script src="script.js"></script>
</body>
</html>
